{%extends 'layout.html'%}
<div class='container'>

{%block body%}


{% from "includes/_formhelper.html" import render_field%}

<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/dashboard.css') }}">
<script type="text/javascript" src="{{ url_for('static', filename='dashboard.js') }}"></script>
<style>
/* The sidebar menu */
.sidenav {
  height: 100%; /* Full-height: remove this if you want "auto" height */
  width: 400px; /* Set the width of the sidebar */
  position: fixed; /* Fixed Sidebar (stay in place on scroll) */
  z-index: 1; /* Stay on top */
  top: 30; /* Stay at the top */
  right: 0;
  background-color: greenyellow; /* Black */
  overflow-x: hidden; /* Disable horizontal scroll */
  padding-top: 20px;
}

/* The navigation menu links */
.sidenav h5 {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
}
#budget{
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 20px;
  color: #818181;
  display: block;
  width:300px;
}

/* When you mouse over the navigation links, change their color */
.sidenav a:hover {
  color: #f1f1f1;
}

/* Style page content */
.main {
  margin-left: 160px; /* Same as the width of the sidebar */
  padding: 0px 10px;
}

/* On smaller screens, where height is less than 450px, change the style of the sidebar (less padding and a smaller font size) */
@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
<style>
    span {
        display:inline-block;
        margin-right:10px; 
        width:300px; 
     
    
        
    } 
    #form-wrapper {     
        width: 400px;           
        height: 200px;          
        position: absolute;
        top: 30%;
        left: 20%;
        margin-top: -100px;     
        margin-left: -150px;    
    }
    body{
        background-color: lemonchiffon;
    }
    #tblCustomers{
        margin-top : 15px;
    }
    #button{
        margin-top: 15px;
    }

    
</style>

<div class="sidenav">
    <h5>Your Budget of the Month is $$$$ Rs.</h5>
    <h5>Total Spent is $$$$ Rs.</h5>
    <h5>$$$$ Rs. left in your pocket </h5>
    
</div>


<div class="main">
<form id='form-wrapper' method="POST" action=''>
    
    <span>
    Choose Date:
    <input id="date" class="form-control" type="date" name="date">
    City:
    <input id="location" class="form-control" type="location" name="location">
    </span>


    <table id="tblCustomers" cellpadding="0" cellspacing="0" border="1">
        <thead>
            <tr>
                <th>Item name</th>
                <th>price</th>
                <th>quantity</th>
                <th>total price</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td><input type="text" id="txtName" /></td>
                <td><input type="text" id="price" /></td>
                <td><input type="text" id="quantity" /></td>
                <td><input type="text" id="txtCountry" /></td>
                <td><input type="button" onclick="Add()" value="Add" /></td>
            </tr>
        </tfoot>
    </table>
    <input id="button" type='submit' class='btn btn-primary' value='Submit'>
        
    
</form>                           
</div>

{%endblock%}
</div>
