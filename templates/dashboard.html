{%extends 'layout.html'%}
<div class='container'>

{%block body%}


{% from "includes/_formhelper.html" import render_field%}
<style>
#date {display:inline-block;margin-right:10px; width:200px; } 
#location {display:inline-block; width:200px;} 
</style>

<form method="POST" action=''>
    
    
        Choose Date:
        <input id=date class="form-control" type="date" name="date">
        City:
        <input id=location class="form-control" type="location" name="location">






<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            //Build an array containing Customer records.
           
 
            //Add the data rows.
            for (var i = 0; i < customers.length; i++) {
                AddRow(customers[i][0], customers[i][1]);
            }
        });
 
        function Add() {
            AddRow($("#txtName").val(), $("#price").val(), $("#quantity").val(), $("#txtCountry").val());
            $("#txtName").val("");
            $("#txtCountry").val("");
            $("#quantity").val("");
            $("#price").val("");
        };
 
        function AddRow(name, country, price, quantity) {
            //Get the reference of the Table's TBODY element.
            var tBody = $("#tblCustomers > TBODY")[0];
 
            //Add Row.
            row = tBody.insertRow(-1);
 
            //Add Name cell.
            var cell = $(row.insertCell(-1));
            cell.html(name);
 
            //Add Country cell.
            cell = $(row.insertCell(-1));
            cell.html(country);

            cell = $(row.insertCell(-1));
            cell.html(quantity);

            cell = $(row.insertCell(-1));
            cell.html(price);
 
            //Add Button cell.
            cell = $(row.insertCell(-1));
            var btnRemove = $("<input />");
            btnRemove.attr("type", "button");
            btnRemove.attr("onclick", "Remove(this);");
            btnRemove.val("Remove");
            cell.append(btnRemove);
        };
 
        function Remove(button) {
            //Determine the reference of the Row using the Button.
            var row = $(button).closest("TR");
            var name = $("TD", row).eq(0).html();
            if (confirm("Do you want to delete: " + name)) {
 
                //Get the reference of the Table.
                var table = $("#tblCustomers")[0];
 
                //Delete the Table row using it's Index.
                table.deleteRow(row[0].rowIndex);
            }
        };
    </script>
    <table id="tblCustomers" cellpadding="0" cellspacing="0" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>price</th>
                <th>quantity</th>
                <th>total price</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td><input type="text" id="txtName" /></td>
                <td><input type="text" id="price" /></td>
                <td><input type="text" id="quantity" /></td>
                <td><input type="text" id="txtCountry" /></td>
                <td><input type="button" onclick="Add()" value="Add" /></td>
            </tr>
        </tfoot>
    </table>
    <input type='submit' class='btn btn-primary' value='Submit'>
        
    
</form>                           


{%endblock%}
</div>
