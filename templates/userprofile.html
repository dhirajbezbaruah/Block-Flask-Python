{%extends 'layout.html'%}
{%block body%}
<style>

.avatar {
    vertical-align: middle;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  </style>
  <style>
  .user {
    position: absolute;
    top: 40%;
    left: 50%;
    -moz-transform: translateX(-50%) translateY(-50%);
    -webkit-transform: translateX(-50%) translateY(-50%);
    transform: translateX(-50%) translateY(-50%);
  }
  </style>

  <img src="{{url_for('static', filename='img_avatar.png')}}" alt="Avatar" class="avatar">
  <div class="user"><h4>{{ session['username'] }}</h4></div>
  {{session['email']}}
{%endblock%}
